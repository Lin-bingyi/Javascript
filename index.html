<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript程式設計範例</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
        }
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            background: rgba(25, 25, 112, 0.9);
            padding: 18px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .navbar a {
            color: white;
            background: none;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            border: 1px solid gold;
            font-weight: bold;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            min-width: 90px;
            text-align: center;
        }
        .navbar a:link, .navbar a:visited {
            color: #ffd700;
        }
        .navbar a:hover {
            background: gold;
            color: darkblue;
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            margin-top: 60px;
            color: #1a237e;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #fff8;
            font-size: 2.1em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
                margin-top: 24px;
                padding: 0 10px;
            }
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px 0;
            }
            .navbar a {
                font-size: 1em;
                padding: 10px 0;
                width: 100%;
                max-width: 320px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>林秉毅的個人網站</h1>
    <nav class="navbar">
        <a href="index.html">首頁</a>
        <a href="about.html">關於我</a>
        <a href="research.html">研究</a>
        <a href="homework.html">作業</a>
        <a href="https://lin-bingyi.github.io/428/WaterPuzzle.html">water puzzle</a>
        <a href="https://lin-bingyi.github.io/react-app/">react app</a>
    </nav>
</body>
</html>
