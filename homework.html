<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript作業</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0eafc 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 18px;
            background: rgba(25, 25, 112, 0.9);
            padding: 18px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        .navbar a {
            color: white;
            background: none;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            border: 1px solid gold;
            font-weight: bold;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }

        .navbar a:link,
        .navbar a:visited {
            color: #ffd700;
        }

        .navbar a:hover {
            background: gold;
            color: darkblue;
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 32px;
            margin-bottom: 18px;
        }

        .input-area label {
            font-size: 1.1em;
            color: #1a237e;
        }

        .input-area input[type="number"] {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            font-size: 1em;
            width: 120px;
        }

        .input-area input[type="button"] {
            padding: 7px 18px;
            border-radius: 6px;
            border: 1px solid gold;
            background: darkblue;
            color: #ffd700;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .input-area input[type="button"]:hover {
            background: gold;
            color: darkblue;
        }

        div#myId {
            width: 90%;
            background-color: #fff;
            padding: 18px;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0001;
        }

        table,
        tr,
        td {
            border: 1px solid #bdbdbd;
            border-collapse: collapse;
        }

        table {
            text-align: center;
            margin: 0 auto;
            box-shadow: 0 2px 12px #0002;
            background: #f9f9ff;
        }

        td {
            padding: 5px 12px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #1a237e;
            margin-top: 36px;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #fff8;
        }
    </style>
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            // alert("輸入的數值是: " + n);

            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("myId").innerHTML = str;
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <a href="index.html">首頁</a>
        <a href="about.html">關於我</a>
        <a href="research.html">研究</a>
        <a href="homework.html">作業</a>
        <a href="https://lin-bingyi.github.io/428/WaterPuzzle.html">water puzzle</a>
        <a href="https://lin-bingyi.github.io/react-app/">react app</a>
    </nav>
    <h1>N*N乘法表</h1>
    <div class="input-area">
        <label for="numberInput">輸入一個數值:</label>
        <input type="number" id="numberInput" placeholder="輸入一個數值" />
        <input type="button" value="OK" title="OK" onclick="myFunction()" />
    </div>
    <div id="myId"></div>
</body>

</html>
